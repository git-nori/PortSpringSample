#DB連携に対してのメッセージ
userId=ユーザーID
password=パスワード
userName=ユーザー名
birthday=誕生日
age=年齢

NotBlank={0}は必須入力
Email={0}はメールアドレス形式
Length={0}は{2}桁以上{1}桁以下
Pattern={0}は半角英数字
NotNull={0}は必須入力
Min={0}は{1}以上を入力
Max={0}は{1}以下を入力
AssertFalse=falseのみ登録可能

#ログインに対してのメッセージ
AbstractUserDetailsAuthenticationProvider.badCredentials=ユーザーID,パスワードが間違っています
AbstractUserDetailsAuthenticationProvider.locked=アカウントはロックされています
AbstractUserDetailsAuthenticationProvider.disabled=アカウントは使用できません
AbstractUserDetailsAuthenticationProvider.expired=アカウントの有効期限が切れています
AbstractUserDetailsAuthenticationProvider.credentialsExpired=パスワードの有効期限が切れています