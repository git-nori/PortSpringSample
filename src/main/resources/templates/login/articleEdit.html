<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div th:fragment="articleEdit_contents">
			<h1>記事編集画面</h1>
			<form method="post" th:action="@{/articleEdit}" th:object="${articleForm}">
				<table>
					<tr>
						<th>ID</th>
						<td>
							<input type="text" th:field="*{id}" readonly="readonly" />
						</td>
					<tr>
						<th>ユーザーID</th>
						<td>
							<input type="text" th:field="*{userId}" readonly="readonly" />
						</td>
					</tr>
					<tr>
						<th>タイトル</th>
						<td>
							<input type="text" th:field="*{title}" />
							<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</span>
						</td>
					</tr>
					<tr>
						<th>本文</th>
						<td>
							<textarea cols="100" rows="30" th:field="*{content}"></textarea>
							<span th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content error</span>
						</td>
					</tr>
				</table><br />

				<button type="submit" name="update">更新</button>
				<button type="submit" name="delete" sec:authorize="hasRole('ROLE_ADMIN')">削除</button>
			</form>
		</div>
	</body>
</html>
