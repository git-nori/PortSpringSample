<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div th:fragment="articleEdit_contents">
			<div class="row">
				<div class="col-sm-10">
					<h2 class="page-header">記事編集画面</h2>
					<form method="post" th:action="@{/articleEdit}" th:object="${articleForm}">
						<table class="table table-bordered table-hover">
							<tr>
								<th class="info col-sm-2">ID</th>
								<td class="col-sm-8">
									<div class="form-group">
										<input class="form-control" type="text" th:field="*{id}" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<th class="info col-sm-2">ユーザーID</th>
								<td class="col-sm-8">
									<div class="form-group">
										<input class="form-control" type="text" th:field="*{userId}" readonly="readonly" />
									</div>
								</td>
							</tr>
							<tr>
								<th class="info col-sm-2">タイトル</th>
								<td class="col-sm-8">
									<div class="form-group" th:classappend="${#fields.hasErrors('title')} ? 'has-error'">
										<input class="form-control" type="text" th:field="*{title}" />
										<br />
										<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</span>
									</div>
								</td>
							</tr>
							<tr>
								<th class="info col-sm-2">本文</th>
								<td class="col-sm-8">
									<textarea class="form-control" rows="30" th:field="*{content}"></textarea>
								</td>
							</tr>
						</table><br />
						<button class="btn btn-primary" type="submit" name="update">更新</button>
						<button class="btn btn-danger pull-right" type="submit" name="delete" sec:authorize="hasRole('ROLE_ADMIN')">削除</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
