<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div th:fragment="home_contents">
			<h1>記事一覧</h1>
			<ol>
				<li th:each="article : ${articles}">
					<h2>
						<a th:text="${article.title}" th:href="@{'/articleDetail/' + ${article.id}}">Title</a>
					</h2>
				</li>
			</ol>
		</div>
	</body>
</html>
