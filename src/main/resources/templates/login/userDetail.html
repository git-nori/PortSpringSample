<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div th:fragment="userDetail_contents">
			<h1>ユーザー詳細</h1>
			<form method="post" th:action="@{/userDetail}" th:object="${signupForm}">
				<table>
					<tr>
						<th>ユーザーID</th>
						<td>
							<input type="text" th:field="*{userId}" readonly="readonly" />
						</td>
					</tr>
					<tr>
						<th>パスワード</th>
						<td>
							<input type="text" th:field="*{password}" />
							<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
						</td>
					</tr>
					<tr>
						<th>ユーザー名</th>
						<td>
							<input type="text" th:field="*{userName}" />
							<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName error</span>
						</td>
					</tr>
					<tr>
						<th>誕生日</th>
						<td>
							<input type="text" placeholder="yyyy/MM/dd" th:field="*{birthday}" />
							<span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">birthday error</span>
						</td>
					</tr>
					<tr>
						<th>年齢</th>
						<td>
							<input type="text" th:field="*{age}" />
							<span th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</span>
						</td>
					</tr>
					<tr>
						<th>結婚</th>
						<td>
							<div th:each="item : ${radioMarriage}">
								<input type="radio" name="radioMarriage" th:field="*{marriage}" th:text="${item.key}" th:value="${item.value}" />
							</div>
							<span th:if="${#fields.hasErrors('marriage')}" th:errors="*{marriage}">marriage error</span>
						</td>
					</tr>
				</table>
				<button type="submit" name="update">更新</button>
				<button type="submit" name="delete">削除</button>
			</form>
		</div>
	</body>
</html>
